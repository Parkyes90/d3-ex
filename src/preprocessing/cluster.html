d654\uc608\uc220\uad50\uc721 \ud65c\uc131\ud654 \ubc29\uc548\uc5f0\uad6c - \uc911\ud559\uad50\uc5d0\uc11c \uace0\ub4f1\ud559\uad50\ub85c\uc758 \uc804\ud658\uae30 \uc0ac\ub840\ub97c \uc911\uc2ec\uc73c\ub85c-","\ubd80\uc0b0 \ubbf8\ub798\uad50\uc721 \ube44\uc804 \ubc0f \uc2e4\ud604\ubc29\uc548 \ud0d0\uc0c9","\uc735\ud569\uc778\uc7ac\uad50\uc721(STEAM)\uc758 \ucc3d\uc758\uc131\uacfc \ubb38\uc81c\ud574\uacb0\ub825 \ud6a8\uacfc\uc5d0 \uad00\ud55c \uba54\ud0c0\ubd84\uc11d \uff0d\uc5f0\uad6c\ubc29\ubc95 \ubc0f \uc5f0\uad6c\uc790\ub97c \uc911\uc2ec\uc73c\ub85c\uff0d","\uc74c\uc545\uacfc \u2018\uc0dd\ud65c\ud654\u2019 \uc601\uc5ed\uc5d0 \ub300\ud55c \uacbd\uae30\ub3c4 \ucd08\ub4f1\ud559\uad50 \uad50\uc0ac\uc758 \uc2e4\ud589 \ud615\ud0dc \ubd84\uc11d","\ubbf8\ub798\ud559\uad50 \uc218\ud559\uad50\uc2e4\uc758 \uad50\uc721 \ubc29\ubc95\ub860\uc5d0 \ub300\ud55c \uc77c \uace0\ucc30 \ube44\uad6c\uc870\ud654\ub41c \ubb38\uc81c\uc5d0\uc11c \ud559\uc0dd\ub4e4\uc758 \uc9c8\ubb38 \ub9cc\ub4e4\uae30\ub97c \uc911\uc2ec\uc73c\ub85c","\ud0c4\uc18c \ubc1c\uc790\uad6d \uac1c\ub150\uc5d0 \uae30\ubc18\uc744 \ub454 \ucd08\ub4f1\ud559\uc0dd \uc911\ud559\ub144\uc6a9 \uc800\ud0c4\uc18c \uad50\uc721\ud504\ub85c\uadf8\ub7a8 \uac1c\ubc1c \ubc0f \ud6a8\uacfc \ubd84\uc11d","\uc778\uacf5\uc9c0\ub2a5 \uc0ac\ud68c\uc5d0\uc11c \ucd08\ub4f1\ud559\uad50 \ubb34\uc6a9\uad50\uc721\uc758 \uad50\uc721\uc801 \uc758\ubbf8 \ud0d0\uc0c9","\uccad\uc18c\ub144 \uc774\ud589(transition)\uacfc \u2018\uc704\uae30 \uccad\uc18c\ub144\u2019 \ub2f4\ub860\uc5d0 \ub300\ud55c \ubd84\uc11d","\uc735\ud569\ud615 \ubb38\ud559\uad50\uc721\uc744 \uc704\ud55c \uad50\uc0ac \uc5ed\ud560 \uc5f0\uad6c - \u2018\uac00\uc0c1\uc9c0\uc704\u2019\uc801\uc6a9 \uacfc\uc815\uc744 \uc911\uc2ec\uc73c\ub85c -","\uccad\uc18c\ub144\uc5d0\uac8c \uc5ec\uac00\uad50\uc721\uc758 \uac00\uce58 \uc0dd\uac01\ud558\uae30","\ud559\uad50\uad50\uc721\uc5d0\uc11c \ud0c8\ubd81\u00b7\ub2e4\ubb38\ud654 \ubc30\uacbd \uc18c\uc218\uc790 \uad50\uc721\uc790\uc758 \uad50\uc721\uacbd\ud5d8\uc5d0 \ub300\ud55c \ub0b4\ub7ec\ud2f0\ube0c \ud0d0\uad6c","\ud559\uc2b5 \uacf5\uac04 \ud3c9\uac00 \ubaa8\ud615\uc758 \uc774\ub860\uc801 \ud0d0\uc0c9\uacfc \uc801\uc6a9\uc0ac\ub840 \uace0\ucc30","\uc815\ubcf4 \uad50\uacfc\uc758 '\uc815\ubcf4 \uc724\ub9ac' \uc8fc\uc81c\uc758 \ud559\uc2b5 \uc694\uc18c\uc5d0 \uad00\ud55c \uc5f0\uad6c","\uc778\uacf5\uc9c0\ub2a5 \uc2dc\ub300\uc758 \ud558\ube0c\ub8e8\ud0c0 \ubbf8\uc220 \uad50\uc721 \ubc29\uc548 \uace0\ucc30-\ucd08\ub4f1\ud559\uad50 \ubbf8\uc220 \uad50\uc721\uc744 \uc911\uc2ec\uc73c\ub85c-","\uc9c4\ub85c\uc9c4\ud559\uc0c1\ub2f4 \uc288\ud37c\ube44\uc804 \uad50\uc721\ub0b4\uc6a9\uc758 \uc911\uc694\ub3c4 \ubd84\uc11d","\uc720\uc544\uad50\uc721 \ud559\uc81c\uc758 \uc138\uacc4 \ub3d9\ud5a5 \ubd84\uc11d","\uc791\ubb38 \uad50\uc721\uacfc\uc815\uc758 \uacfc\uac70, \ud604\uc7ac, \uadf8\ub9ac\uace0 \ubbf8\ub798","\ud575\uc2ec\uc5ed\ub7c9 \uc81c\uace0\ub97c \uc704\ud55c \uc218\ud559 \uc218\uc5c5 \uc0ac\ub840 \uace0\ucc30 - \ud55c\uad6d\ub0b4 \ud504\ub791\uc2a4 \uc678\uad6d\uc778\ud559\uad50\ub97c \uc911\uc2ec\uc73c\ub85c -","\uc720\ube44\ucffc\ud130\uc2a4 \uae30\ubc18\uc0ac\ud68c \ub3c4\ub798\uc5d0 \ub530\ub978 \ud2b9\uc218\uad50\uc721\uc758 \ubcc0\ud654 \uc870\ub9dd","\ucc3d\uc758\uc735\ud569\uad50\uc721\uc744 \uc704\ud55c \ubb3c\ub9ac\uc801 \ud658\uacbd\uc5d0 \ub300\ud55c \uace0\ucc30-\uad6d\ub0b4\uc678 \ud559\uad50\uacf5\uac04\ud601\uc2e0 \uc0ac\ub840\ubd84\uc11d\uc744 \uc911\uc2ec\uc73c\ub85c-","\uc815\ubcf4\uae30\uc220\uc758 \ubc1c\ub2ec\uacfc \uc2e4\uacfc\uad50\uc721\uc758 \uc804\ub9dd","\uccad\uc18c\ub144 \uc790\uc5f0 \uce5c\ud654 \uad50\uc721\uc744 \uc704\ud55c \uadf8\ub9b0 \uc2a4\ucfe8 \ud1b5\ud569\uacf5\uac04\uacc4\ud68d \uc5f0\uad6c - 2015\uac1c\uc815\uad50\uc721\uacfc\uc815 \uc8fc\uc694\uad50\uc721\uacf5\uac04\uc744 \uc911\uc2ec\uc73c\ub85c - - 2015\uac1c\uc815\uad50\uc721\uacfc\uc815 \uc8fc\uc694\uad50\uc721\uacf5\uac04\uc744 \uc911\uc2ec\uc73c\ub85c-","\ud574\ub7f4\ub4dc \ub7ec\uadf8(Harold Rugg)\uc758 \uc0ac\ud68c\uacfc \uad50\uc721\uacfc\uc815 \uad6c\uc131\uacfc\uc815\uc5d0 \ub300\ud55c \uace0\ucc30\uacfc \uadf8 \ud568\uc758","\ud55c\uad6d\ud615 \uadf8\ub9b0 \ucea0\ud37c\uc2a4 \ubaa8\ub378\uac1c\ubc1c \ubc0f \ucd94\uc9c4\uc804\ub7b5 \uc81c\uc548\uc5f0\uad6c","\ud575\uc2ec\uc5ed\ub7c9\uc73c\ub85c\uc11c \uc758\uc0ac\uc18c\ud1b5 \uc5ed\ub7c9\uc758 \ud558\uc704\uc694\uc18c \ubd84\uc11d","\ucc3d\uc758\uc801 \ubb38\uc81c\ud574\uacb0\ub825\uc744 \uae30\ub974\ub294 \uc0dd\uba85\uae30\uc220 \uc911\uc2ec\uc758\ucd08\ub4f1 \uae30\uc220\uad50\uc721 \ud504\ub85c\uadf8\ub7a8\uc758 \uac1c\ubc1c","\ud55c\uad6d \ud2b9\uc218\uad50\uc721\uc758 \uacfc\uac70\uc640 \ud604\uc7ac\uc5d0 \ub300\ud55c \ubc18\uc131\uc801 \uc0ac\uace0\ub97c \ud1b5\ud55c \ubbf8\ub798 \ubc29\ud5a5\uc5d0 \uad00\ud55c \uc5f0\uad6c","\uc9c1\uc5c5\uc138\uacc4\uc758 \ubcc0\ud654\uc640 \uc0c1\uc5c5\uacc4 \uace0\ub4f1\ud559\uad50 \uc9c1\uc5c5\uad50\uc721 \uac1c\uc120 \ubc29\uc548","\ud559\uad50\uad50\uc721\uc5d0\uc11c AI \ud65c\uc6a9\uc5d0 \ub300\ud55c \uad50\uc0ac\uc758 \uc778\uc2dd","\ud540\ub780\ub4dc\uc758 \ud575\uc2ec\uc5ed\ub7c9\uad50\uc721 \uc5f0\uad6c \ub3d9\ud5a5 - \ucd08\ub4f1\uacfc\ud559\uad50\uc721 \uc911\uc2ec\uc758 \ubd84\uc11d -","\ucc3d\uc758\uc801 \uacfc\ud559 \uc601\uc7ac \uc721\uc131\uc744 \uc9c0\ud5a5\ud55c \ud55c\uad6d\uacfc\ud559\uc601\uc7ac\ud559\uad50(KSA) \uc6b4\uc601 10\ub144\uc758 \uc131\ucc30\uacfc \uc804\ub9dd","\ud55c\u00b7\uc77c \uc591\uad6d\uc758 \uc800\ucd9c\uc0b0\u00b7\uace0\ub839\ud654\u00b7\uc778\uad6c\uac10\uc18c \ud604\uc0c1\uacfc \uc0ac\ud68c\uacfc \uad50\uc721\uc758 \uacfc\uc81c- \ucd08\ub4f1\ud559\uad50 \uc0ac\ud68c\uacfc \uad50\uacfc\uc11c\ub97c \ub2e8\uc11c\ub85c -","\ud14d\uc2a4\ud2b8 \ub124\ud2b8\uc6cc\ud06c \ubd84\uc11d\uc744 \ud65c\uc6a9\ud55c \ud559\uad50\uc0ac\ud68c\ubcf5\uc9c0\uc640 \uad50\uc721\ubcf5\uc9c0 \uc5f0\uad6c\ub3d9\ud5a5 \ube44\uad50 \ubd84\uc11d","\uc9c0\uc5ed\uc0ac\ud68c \uc18c\uaddc\ubaa8\ud559\uad50 \uc0b4\ub9ac\uae30 \uc815\ucc45 \ubc29\ud5a5\uacfc \ud574\uacb0 \uacfc\uc81c","\ud559\ub839\uc778\uad6c \uac10\uc18c\uc5d0 \ub530\ub974\ub294 \ucd08\ub4f1 \ubbf8\ub798\uad50\uc721\uc744 \uc704\ud55c \uacfc\uc81c","\uc720\ube44\ucffc\ud130\uc2a4 \ud658\uacbd\uc5d0\uc11c e-\ub7ec\ub2dd\uc744 \uc774\uc6a9\ud55c \ud559\uad50 \uad50\uc721\uc758 \ubcc0\ud654\uc5d0 \uad00\ud55c \uc5f0\uad6c","\uc720\ube44\ucffc\ud130\uc2a4 \uc2dc\ub300\uc758 \ubbf8\ub798\uad50\uc721\uc2dc\uc2a4\ud15c\uacfc \ud648\uc2a4\ucfe8\ub9c1\uc758 \uad00\uacc4\uc5d0 \uad00\ud55c \uc5f0\uad6c","\ud574\ubc29 \uc774\ud6c4 \ud55c\uad6d \uad50\uc721\uc815\ucc45 \ubc0f \uc81c\ub3c4\uc758 \uc9c4\ub2e8\uacfc \uc7ac\uc124\uacc4\ubc29\uc548 \ud0d0\uc0c9","\uc815\ubcf4\ud654 \uc0ac\ud68c\uc5d0\uc11c\uc758 \ubbf8\ub514\uc5b4\uad50\uc721\uc5d0 \ub300\ud55c \uad50\uc721\ucca0\ud559\uc801 \uc18c\uace0","\uccad\uac01\uc7a5\uc560 \ud559\uc0dd \uad50\uc721\uc758 \ubcc0\ud654\uc640 \ubc1c\uc804\ubc29\uc548- \uccad\uac01\uc7a5\uc560\ud559\uad50 \uad50\uc0ac\uc758 30\uc5ec\ub144\uac04 \ud604\uc7a5 \uacbd\ud5d8\uc744 \uc911\uc2ec\uc73c\ub85c","\uc6b0\ub9ac\ub098\ub77c \uc815\ubd80 \uc2dc\uae30\ubcc4 \uad50\uc721\uac1c\ud601 \uc815\ucc45\uc5d0 \ub300\ud55c \uad50\uc0ac\uc758 \uc815\ucc45\uc2e4\ucc9c \ud6a8\uacfc\uc131\uc5d0 \uad00\ud55c \uad6c\uc870\ubd84\uc11d","\ud559\uc2b5\uc870\uc9c1\uc774\ub860\uc5d0 \uae30\ucd08\ud55c \ubbf8\ub798\uad50\uc721\uccb4\uc81c\uc758\uc131\ucc30\uacfc \uacfc\uc81c","\uc720\ud76c\uc801 \ubbf8\uc220\uccb4\ud5d8\uc744 \ud1b5\ud55c \ud559\uad50\uae09 \uc804\ud658\uae30 \ud559\uad50\ubb38\ud654\uc608\uc220\uad50\uc721 \ud65c\uc131\ud654 \ubc29\uc548\uc5f0\uad6c - \uc911\ud559\uad50\uc5d0\uc11c \uace0\ub4f1\ud559\uad50\ub85c\uc758 \uc804\ud658\uae30 \uc0ac\ub840\ub97c \uc911\uc2ec\uc73c\ub85c-","\ud559\uc2b5\uacfc\ud559\uc758 \ubbf8\ub798\uc640 \uad50\uc721\uacfc\uc815\uc758 \ubcc0\ud654","\ud559\uad50\uccb4\uc721\uc815\ucc45\uacfc \uc2a4\ud3ec\uce20\uad50\uc721\ud559\uc758 \uc5f0\uacc4\ubc29\uc548","\ud559\uad50\uc2dc\uc124 \uad50\uc0ac\uacf5\uac04\uc815\ubcf4\uc758 BIM \uc801\uc6a9\uc5d0 \uad00\ud55c \uae30\ucd08\uc5f0\uad6c","\uc608\uc220\uace0\ub4f1\ud559\uad50\uc758 \uad6d\ub0b4 \uc815\ucc45\uc6b4\uc601\ud604\ud669 \ubc0f \uad6d\uc678 \uc0ac\ub840 \uc5f0\uad6c","\uc778\ubcf8\uc8fc\uc758\uc801 \uad50\uc721\uacfc\uc815 \uc778\uc2dd\ub860\uc5d0 \ub300\ud55c \uc5f4\ub9b0 \uace0\ucc30- \ud3ec\uc2a4\ud2b8\ud734\uba38\ub2c8\uc998\uc801 \ube44\ud310\uc744 \uc911\uc2ec\uc73c\ub85c","\uc785\ud559\uc0ac\uc815\uad00\uc81c \ub3c4\uc785\uacfc \uc0ac\ud68c\uacfc\uad50\uc721\uc758 \ubc29\ud5a5","\uc9c4\ubcf4\uc8fc\uc758 \uad50\uc721\uc0ac\uc870\uc5d0 \ud1a0\ub300\ub97c \ub454 \ud55c\uad6d \uad50\uc721\uac1c\ud601\uc758 \uc5ed\uc0ac\uc801 \ubcc0\ucc9c\uacfc\uc815 \ud0d0\uc0c9","\uc820\ud0f1\uae00 \ud504\ub85c\uadf8\ub7a8\uc5d0 \uae30\ucd08\ud55c \ub514\uc790\uc778\uad50\uc721\uc5d0\uc11c \ucc3d\uc758\uc131 \ud568\uc591 \ud6a8\uacfc\uc5d0 \uad00\ud55c \uc9c8\uc801 \uc5f0\uad6c","\uccb4\uc721\u318d\uc608\uc220\uad50\uc721 \uc815\ucc45 \ubcc0\ud654\uc5d0 \ub530\ub978 \ud559\uad50\ubb34\uc6a9\uc758 \uac00\uce58\uccb4\uacc4 \ud0d0\uc0c9 \ubc0f \ubc1c\uc804\ubc29\uc548","\ucd08\u00b7\uc911\ub4f1 \uad50\uc0ac\uc758 \uc735\ud569\ud615 \uad50\uc721 \uc2e4\ucc9c \uc9c0\uc6d0\uc744 \uc704\ud55c \uad50\uc0ac\uc5f0\uc218\uc758 \ud55c\uacc4\uc640 \uacfc\uc81c","\ud558\ubc84\ub4dc \ud504\ub85c\uc81d\ud2b8 \uc81c\ub85c(Harvard Project Zero)\uc640 \ubbf8\ub798 \uc608\uc220\uad50\uc721\uc5d0 \ub300\ud55c \uc804\ub9dd","\ud604\uc7a5\ud559\uc2b5\uc744 \ud1b5\ud55c \uc911\ud559\uc0dd\ub4e4\uc758 \uacfc\ud559\uad00 \uc120\ud638\ub3c4 \ubc0f \uc778\uc2dd \ubcc0\ud654","\ucd08\ub4f1 \ub85c\ubd07\uad50\uc721\uc5d0 \ub300\ud55c \ubc29\uacfc\ud6c4 \ub85c\ubd07 \uc9c0\ub3c4\uad50\uc0ac\uc758 \uc778\uc2dd \uc870\uc0ac","\ucd08\ub4f1\ud559\uad50 5-6\ud559\ub144 \uc74c\uc545 \uad50\uacfc\uc11c\uc758 \uc0bd\ud654 \ube44\uad50 \ubd84\uc11d - \uc591\uc131\ud3c9\ub4f1\uad50\uc721\uacfc \uad50\uc721\uc801 \ud328\ub7ec\ub2e4\uc784 \ubcc0\ud654\uc758 \uad00\uc810\uc5d0\uc11c-","\uc6b0\ub9ac\ub098\ub77c \ubbf8\ub798 \ucd08\u2027\uc911\ub4f1\ud559\uad50 \uad50\uc721\ud3c9\uac00 \ubc29\ud5a5 \ud0d0\uc0c9","\ucc3d\uc758\u00b7\uc778\uc131\uc758 \ud2b9\uc131\uacfc \ud559\uad50\uc5d0\uc11c\uc758 \ubc1c\ud604\uc744 \uc704\ud55c \ubc29\uc548 \ud0d0\uc0c9","\ud55c\uad6d \uc0ac\ud68c\uacfc\uad50\uc721 70\uc8fc\ub144\uc758 \ud68c\uace0\uc640 \uc804\ub9dd - \uc5ed\uc0ac\uc801 \uc811\uadfc -","\ud55c \uad50\uc0ac\uc758 \uccad\uac01\uc7a5\uc560\ud559\uad50\uc5d0\uc11c \uc2dc\uac01\uc7a5\uc560\ud559\uad50\ub85c \uc804\ubcf4 \ud6c4 \uc801\uc751 \uacbd\ud5d8\uc5d0 \uad00\ud55c \ub0b4\ub7ec\ud2f0\ube0c \uc5f0\uad6c","\ud589\uc704\uc774\ub860\uc744 \ud1b5\ud55c \uc601\uc5b4\uad50\uc0ac\uc758 \ub3d9\uae30 \ubd84\uc11d \uc11c\uc6b8\ud615 \ubbf8\ub798 \ud559\uad50\uc640 \uc77c\ubc18 \uacf5\ub9bd \uc911\ud559\uad50\ub97c \uc911\uc2ec\uc73c\ub85c","\ud559\uc2b5 \uacf5\uac04 \ud3c9\uac00 \ubaa8\ud615\uc758 \uc774\ub860\uc801 \ud0d0\uc0c9\uacfc \uc801\uc6a9\uc0ac\ub840 \uace0\ucc30","\uc81c 4\ud68c \ud559\uc220 \uc138\ubbf8\ub098 \u201c\uc138\uacc4\uc758 \ud559\uad50 \uc74c\uc545\uacfc \uad50\uc721\uacfc\uc815 \ub3d9\ud5a5\u201d","\ud559\uad50 \ud1b5\uc77c\uad50\uc721\uc758 \ud604\uc7ac\uc640 \ubbf8\ub798 \ud3c9\ud654\uc640 \uc548\ubcf4\uc758 \ubc1c\uc804\uc801 \ud1b5\uc12d\uc744 \uc704\ud558\uc5ec","\ucd08\ub4f1\ud559\uad50 3, 4\ud559\ub144 \uc74c\uc545\uad50\uacfc\uc11c\uc5d0 \uc218\ub85d\ub41c \ucc3d\uc791\ud65c\ub3d9 \uc720\ud615 \ubd84\uc11d","\ucc3d\uc758,\uc778\uc131 \uad50\uc721 \uad6c\ud604 \ubc0f \ubbf8\ub798 \uc778\uc7ac \uc721\uc131\uc744 \uc704\ud55c \ud559\uad50\uc218\ud559\uc758 \uc911\ud559\uad50 2, 3\ud559\ub144 \uc11c\uc220\ud615 \ud3c9\uac00\uccb4\uc81c \uad6c\ucd95 \uc5f0\uad6c","\ucd08\ub4f1\ud559\uad50 \uad50\uc0ac\uc758 \ub204\ub9ac\uacfc\uc815\uc5d0 \ub300\ud55c \uc778\uc2dd\uacfc \uc720,\ucd08\uc5f0\uacc4\uad50\uc721\uc5d0 \ub300\ud55c \uc778\uc2dd \ubc0f \uc694\uad6c \uc870\uc0ac","\ucd08\ub4f1\uad50\uc721\uc758 \uc7ac\uac1c\ub150\ud654  \ucd08\ub4f1\uad50\uc721\uc758 \ub3c4\uc804\uacfc \ubbf8\ub798 ; \ubc1c\ud45c  \uc77c\ubcf8\uc758 \uad50\uc721\uac1c\ud601\uacfc \ucd08\ub4f1\ud559\uad50 \uad50\uc721\uc758 \ubc29\ud5a5\ud1a0\ub860","\ud55c\uad6d-\ub3c5\uc77c \ud559\uad50 \uad50\uc0ac \uc778\uc2dd\uc5d0 \uae30\ucd08\ud55c \uc18c\ud1b5\uc911\uc2ec \ubbf8\ub798\uad50\uc721 \ud0d0\uc0c9","\ucd08\ub4f1\uad50\uc721\uc758 \ub3c4\uc804\uacfc \ubbf8\ub798  \ubc1c\ud45c ; \uc77c\ubcf8\uc758 \uad50\uc721\uac1c\ud601\uacfc \ucd08\ub4f1\ud559\uad50 \uad50\uc721\uc758 \ubc29\ud5a5\uc5d0 \ub300\ud55c \ud1a0\ub860","\ucd08\ub4f1\ud559\uad50 \ubcd1\uc124\uc720\uce58\uc6d0 \uad50\uc0ac\uc758 2\uc6d4\uc758 \uad50\uc9c1\ubb38\ud654 \uc5f0\uad6c","\uc815\ucc45\ub17c\ub2e8  \uc0c8 \uc815\ubd80\uc758 \uc815\ucc45\uc120\ud0dd ; \uc0c8 \uc815\ubd80\uc758 \uad50\uc721\uc815\ucc45 \ubc29\ud5a5","\ucd08\ub4f1\ud559\uad50 \uace0\ud559\ub144 \ud654\uc74c \uc9c0\ub3c4 \uc0ac\ub840 \uac1c\ubc1c\uc744 \ud1b5\ud55c \uc74c\uc545\uacfc \ub9de\ucda4\ud615 \uc218\uc5c5 \ubc29\uc548 \ud0d0\uc0c9","\ucd08\ub4f1\ud559\uad50 \uc5b4\ub9b0\uc774\uc758 \uc804\uc778\uc801 \uc131\uc7a5\uc744 \uc704\ud55c \uac00\ucc3d\uc758 \uc2ec\ubbf8\uc801 \uacbd\ud5d8\uacfc \ud65c\ub3d9 \ubc29\uc548","\ud559\uc2b5\uc790 \uc8fc\ub3c4\uc801 \ub9de\ucda4 \ud559\uc2b5(Personalized Learning)\uc758 \uad50\uc218\u00b7\ud559\uc2b5 \ud750\ub984 \ubbf8\uad6d \uacf5\ub9bd \ucd08\ub4f1\ud559\uad50 \uc0ac\ub840","\ud0d0\uad6c\uc911\uc2ec \uacfc\ud559\uad50\uc0ac\uad50\uc721\uc774 \uc608\ube44\uc720\uc544\uad50\uc0ac\uc758 \uacfc\ud559\uc801 \ud0dc\ub3c4 \ubc0f \uacfc\ud559\uad50\uc218\ud0dc\ub3c4\uc5d0 \ubbf8\uce58\ub294 \ud6a8\uacfc","\ucd08\ub4f1\ud559\uc0dd \uc790\ub140\ub97c \ubc29\uacfc\ud6c4\ud559\uad50\uc5d0 \ucc38\uc5ec\uc2dc\ud0a4\ub294 \ucde8\uc5c5\ubaa8\uc758 \ub3d9\uae30\uc640 \ubc29\uacfc\ud6c4\ud559\uad50\uc5d0 \ub300\ud55c \ub9cc\uc871\ub3c4","\ud2b9\uc218\uad50\uc0ac\uac00 \uc778\uc2dd\ud558\ub294 \ubbf8\ub798\uc0ac\ud68c\uc640 \ubbf8\ub798\uad50\uc721\uc5d0 \ub300\ud55c \uad00\uacc4 \uc5f0\uad6c","\ud559\ub839\uae30 \uc544\ub3d9\uc758 \ud559\uad50\uc801\uc751 \uad00\ub828\ubcc0\uc778\ub4e4 \uac04\uc758 \uad00\uacc4\uad6c\uc870\ubd84\uc11d","\ud559\uad50\ud601\uc2e0\uc758 \uc8fc\uc694 \uc601\uc5ed \ubc0f \uc911\uc810\uacfc\uc81c\ubcc4 \ud601\uc2e0\ud559\uad50\uc640 \uc77c\ubc18\ud559\uad50\uc758 \ucc28\uc774 \ubd84\uc11d","\ud575\uc2ec\uc5ed\ub7c9\uacfc \uc735\ud569\uad50\uc721\uc5d0 \ucd08\uc810\uc744 \ub454 \uacfc\ud559\uacfc \uad50\uc721\uacfc\uc815 \uac1c\uc120\ubc29\ud5a5 \uc5f0\uad6c","\ud559\uad50 \uc9c4\ub85c\uad50\uc721 \ubaa9\ud45c \ubc0f \uc131\ucde8\uae30\uc900\uc5d0 \ub300\ud55c \ube44\ud310\uc801 \uc81c\uc5b8","\uccb4\uc81c\uc801 \ud559\uad50\ud601\uc2e0\uc744 \uc704\ud55c \uc9c4\ub2e8\ub3c4\uad6c \uac1c\ubc1c \ubc0f \ud0c0\ub2f9\ud654 \uc5f0\uad6c","\ucd08\ub4f1\ud559\uad50 \uc2dc\uae30 \uac00\uc815\ubc30\uacbd\uc774 \uc790\uc874\uac10 \ubc0f \ud559\uc5c5\uc131\ucde8\uc5d0 \ubbf8\uce58\ub294 \uc601\ud5a5","\ucd08\ub4f1\ud559\uad50 \uc74c\uc545\uacfc \uc9c0\ub3c4\uc11c\uc758 \uac00\ucc3d\uc9c0\ub3c4 \uad00\ub828 \ub0b4\uc6a9\uc5d0 \uad00\ud55c \ube44\ud310\uc801 \uace0\ucc30","\ucc3d\uc758,\uc778\uc131 \uad50\uc721 \uad6c\ud604 \ubc0f \ubbf8\ub798 \uc778\uc7ac \uc721\uc131\uc744 \uc704\ud55c \ud559\uad50\uc218\ud559\uc758 \uc11c\uc220,\ub17c\uc220\ud615 \ud3c9\uac00\uccb4\uc81c \uad6c\ucd95 \uc5f0\uad6c -\uc911\ud559\uad50 2\ud559\ub144, \uc911\ud559\uad50 3\ud559\ub144 \ub17c\uc220\ud615 \ud3c9\uac00\ub97c \uc911\uc2ec\uc73c\ub85c-","\ucd08\ub4f1\ud559\uad50 \uc785\uc7a5\uc5d0\uc11c \ubcf8 \ub9cc 5\uc138\uc544 \ucd08\ub4f1\ud559\uad50 \uc785\ud559 -\uad50\uc721\uc8fc\uccb4\ub97c \uc911\uc2ec\uc73c\ub85c-","\uc804\ud1b5\ub180\uc774\ub97c \ud1b5\ud55c \uc720, \ucd08 \uc5f0\uacc4 \uc9dd \uac8c\uc784 \ud65c\ub3d9\uc774 \uc720\uc544\uc640 \ucd08\ub4f1\ud559\uad50 \uc544\ub3d9\uc758 \uc0ac\ud68c\uc131\uc5d0 \ubbf8\uce58\ub294 \uc601\ud5a5","\ucd08\ub4f1\ud559\uad50 \uc74c\uc545\uc218\uc5c5\uc5d0\uc11c\uc758 \uacfc\uc815\uc911\uc2ec\ud3c9\uac00\ub97c \uc801\uc6a9\ud55c \uc218\uc5c5\uc0ac\ub840 \uc5f0\uad6c","\ud2b9\uc131\ud654\uace0\ub4f1\ud559\uad50 \ubbf8\ub798\uc778\uc7ac\uc804\ud615\uc758 \ud3c9\uac00\uae30\uc900\uc5d0 \ub300\ud55c \uad50\uc0ac\uc640 \ud559\uc0dd\uc758 \uc778\uc2dd\ube44\uad50  \uc11c\uc6b8\uc2dc\uad50\uc721\uccad \ud2b9\uc131\ud654\uace0 \uc0ac\ub840\ub97c \uc911\uc2ec\uc73c\ub85c","\ucde8\ud559 \uc804 \uad50\uc721\uae30\uad00 \uc720\ud615\uacfc \uc544\ub3d9\uc758 \uc131\ubcc4\uc5d0 \ub530\ub978 \ucd08\ub4f1\ud559\uad50 \ucd08\uae30 \uc801\uc751 \ube44\uad50","\ud601\uc2e0\ud559\uad50 \ud559\uc0dd\uc758 \uae0d\uc815\uc801 \ubcc0\ud654\uacfc\uc815 \ud0d0\uc0c9 \uadfc\uac70\uc774\ub860\uc5d0 \uae30\ucd08\ud55c \uc0ac\ub840\ubd84\uc11d\uc744 \uc911\uc2ec\uc73c\ub85c","\uc815\ubcf4\uacf5\ud559 \uad50\uc721\uc758 \ubb38\uc81c\uc640 \ubbf8\ub798\uc5d0\uc758 \uc804\ub9dd","\ud559\uc0dd\uc911\uc2ec \ud559\uc2b5 \ud658\uacbd \uc870\uc131\uc744 \uc704\ud55c \uc720\ud734\uad50\uc2e4 \ud65c\uc6a9 \ubc29\uc548\uc5d0 \ub300\ud55c \uc5f0\uad6c \uacbd\uae30\ub3c4 \uc9c0\uc5ed \uc720\ud734\uad50\uc2e4\uc758 \uc2e4\ud0dc\uc640 \ud65c\uc6a9\uac00\ub2a5\uc131\uc744 \uc911\uc2ec\uc73c\ub85c","\ud2b9\uae30\uc801\uc131 \uc678\ubd80\uac15\uc0ac\uac00 \uc778\uc2dd\ud558\ub294 \ucd08\ub4f1\ud559\uad50 \ubc29\uacfc\ud6c4 \ud2b9\uae30\uc801\uc131 \uad50\uc721","\ud559\uad50 \uc548 \uba54\uc774\ucee4\uc2a4\ud398\uc774\uc2a4(Makerspace)\uae30\ubc18 \uba54\uc774\ucee4 \uad50\uc721\uc758 \ud559\uc2b5\uacfc\uc815 \ud0d0\uc0c9","\ud55c\uad6d\uc758 \uc7ac\ud574\ubb38\ud654\uc640 \uc548\uc804\uad50\uc721\uc5d0 \uad00\ud55c \ub300\ud559\uc758 \uc5ed\ud560 \uc77c\ubcf83,11 \ud6c4\ucfe0\uc2dc\ub9c8\uc758 \uad50\ud6c8","\ucd08\ub4f1\ud559\uad50 6\ud559\ub144 \ud559\uc0dd\uc758 \ubbf8\ub798 \uc2dc\uac04\uad00\uacfc \uadf8\ub9bf\uc758 \uad00\uacc4\uc5d0\uc11c \uc131\uc7a5 \ub9c8\uc778\ub4dc\uc14b\uc758 \ub9e4\uac1c\ud6a8\uacfc","\ucd08\ub4f1\ud559\uad50 3 \u00b7 4\ud559\ub144\uad70 \uae30\uc545 \ud569\uc8fc \uc218\uc5c5\uc744 \uc704\ud55c \uc9c1\uc18c(JIGSAW) \ud611\ub3d9\ud559\uc2b5 \uc801\uc6a9 \ubc29\uc548 \uc5f0\uad6c","\uacbd\ucc30\ud1f4\uc9c1\uad00\ub9ac\uc5d0 \ud3c9\uc0dd\uad50\uc721 \ud504\ub85c\uadf8\ub7a8 \ub3c4\uc785\uc5d0 \uad00\ud55c \uc5f0\uad6c","\ubbf8\ub798\ud559\uad50 \uacf5\uac04 \uad6c\ucd95 \ubc0f \uac1c\uc120\uc744 \uc704\ud55c \ud575\uc2ec \uc124\uacc4\uc694\uc18c\uc5d0 \ub300\ud55c \ud0d0\uc0c9\uc801 \uc5f0\uad6c","\ubbf8\ub798\ud559\uad50\uc758 \uac1c\ub150 \ubc0f \uacf5\uac04 \uc124\uacc4\uc758 \ubc29\ud5a5 \ud0d0\uc0c9","\ubbf8\ub798 \uad50\uc721\ud658\uacbd \ubcc0\ud654\ub97c \ubc18\uc601\ud55c \uc9c0\ubc29\uad50\uc721\uc7ac\uc815 \uc6b4\uc601 \uc804\ub7b5 \ud0d0\uc0c9","\uad50\uc721\ub300\ud559\uad50 \uc2e0\uc785\uc0dd \ub300\uc0c1 ICT \ub9ac\ud130\ub7ec\uc2dc \ub2a5\ub825 \uce21\uc815 \ubd84\uc11d","\ubbf8\ub798\uc758 \uad50\uc0ac\uad50\uc721 \ud0d0\uad6c","\ubbf8\ub798\uc0ac\ud68c \ub300\ube44 \u2018\uc88b\uc740 \ubbf8\uc220\uad50\uc0ac\u2019","\uc2a4\ub9c8\ud2b8\uad50\uc721 \uac1c\ub150\uc5d0 \uc758\ud55c \ucd08\ub4f1\ud559\uad50 \ud559\uc2b5 \uacf5\uac04\uc758 \ud2b9\uc131 \uc5f0\uad6c","\uacfc\ud559 \uad50\uacfc\uc5d0 \uc801\uc6a9\ub418\ub294 \ucc3d\uc758\u00b7\uc778\uc131 \uad50\uc721\uc5d0 \ub300\ud55c \uad50\uc0ac\ub4e4\uc758 \uc778\uc2dd","\ubbf8\ub798 \uc218\ud559 \uad50\uc2e4\uc5d0 \ub300\ud55c \uc804\ub9dd\uacfc \uad50\uc0ac\ub4e4\uc758 \uc778\uc2dd \uc870\uc0ac","\ubbf8\ub798 \uc0ac\ud68c\uc758 \ud559\uad50 \uc74c\uc545 \uad50\uc721\uc744 \uc704\ud55c \ubc1c\uc804 \ubc29\ud5a5 \ub17c\uc758","\uad50\uc721\uacf5\ud559 \uad00\uc810\uc5d0\uc11c \ubcf4\ub294 \ubbf8\ub798 \uad50\uc721\ud658\uacbd","\ubbf8\ub798\uc758 \ud559\uad50\uad50\uc721\uc744 \uc704\ud55c \ud559\uc81c \uac1c\ud3b8 \ubc29\ud5a5 \ud0d0\uc0c9","PISA ICT \uc124\ubb38\uc870\uc0ac \ubd84\uc11d\uc744 \ud1b5\ud55c OECD \uad6d\uac00\uc758 \ud559\uad50 \uc815\ubcf4\ud654 \uc2e4\ud0dc \ube44\uad50 \uc5f0\uad6c","\uace0\ub4f1\ud559\uad50 \uc0ac\ud68c\ubb38\ud654 \uad50\uacfc\uc11c\uc758 \uc0ac\uc774\ubc84\ubb38\ud654\uc5d0 \uad00\ud55c \ub0b4\uc6a9\ubd84\uc11d","\ub514\uc9c0\ud138 \uc138\uacc4\uc758 \uad00\uc810\uc5d0\uc11c \uc9c1\uc5c5\uc758 \ubcc0\ud654\uc5d0 \uae30\ucd08\ud55c \ucd08\ub4f1\ud559\uad50 \uad50\uacfc\uc11c \uc0bd\ud654 \ubd84\uc11d","\ubbf8\ub798 \uc0ac\ud68c \uad6d\uc5b4\ub2a5\ub825\uacfc \uad6d\uc5b4\uad50\uc721\uc758 \ud601\uc2e0","\uad50\uc721\uacfc\uc815 \uc774\uc218 \uae30\uac04\uc758 \uc801\uc815\ud654 \ubc29\uc548 \ub9c8\ub828\uc744 \uc704\ud55c \uad6d\uac00 \uc218\uc900 \ucd08\u00b7\uc911\ub4f1 \ud559\uc81c\uc758 \uc801\ud569\uc131 \ud0d0\uc0c9 \uc5f0\uad6c","\uc601\uc7ac\uad50\uc721 \uc9c4\ud765\ubc95 \uac1c\uc815\uc758 \uc7c1\uc810 \ubc0f \ubc29\uc548 \ud0d0\uc0c9","\ub2e4\ubb38\ud654 \ub9ac\ud130\ub7ec\uc2dc \uad50\uc721\uc744 \uc704\ud55c \uc720\ub808\uce74 \ud504\ub85c\uadf8\ub7a8\uc758 \uad50\uc721\uc801 \uc758\ubbf8","\uace0\ub4f1\ud559\uad50 \uc601\uc5b4 \uad50\uacfc\uc11c\uc5d0 \ub098\ud0c0\ub09c \uc778\uc131\uad50\uc721 \uc694\uc18c \ubd84\uc11d \ubc0f \uc9c0\ub3c4\ubc29\uc548 \uc5f0\uad6c","\uc0ac\ud68c\uacfc\uad50\uc0ac\uc758 \ub2e4\ubb38\ud654\uad50\uc721\uc5d0 \ub300\ud55c \uc778\uc2dd\uacfc \uad50\uc0ac\uad50\uc721\uc758 \uacfc\uc81c","STEAM R&amp;E\ub97c \ud1b5\ud55c \uace0\ub4f1\ud559\uc0dd\uc758 \ucc3d\uc758\uc801 \uc778\uc7ac \uc5ed\ub7c9 \ubcc0\ud654","\ub274 \ucee8\ubc84\uc804\uc2a4 \uc2dc\ub300\uc758 \ucc3d\uc758\uc735\ud569\uc778\uc7ac \uc591\uc131\uc744 \uc704\ud55c \ub514\uc790\uc778\uad50\uc721 \ud65c\uc131\ud654 \ubc29\uc548 \uc5f0\uad6c","\uad50\uc721 \uac1c\ud601\uc758 \ubc29\ud5a5\uc5d0 \uad00\ud55c \ud559\uc0dd\u00b7\ud559\ubd80\ubaa8\u00b7\uad50\uc6d0 \ubc0f \uad50\uc721\uc815\ucc45\uc804\ubb38\uac00\ub4e4\uc758 \uc778\uc2dd \uc870\uc0ac \uc5f0\uad6c","\uc601\uc5b4 \ud45c\ud604\uc744 \uc704\ud55c \ud55c\uae00 \ubc1c\uba85 \ud504\ub85c\uadf8\ub7a8\uc774 \ucd08\ub4f1\ud559\uc0dd\uc758 \ubc1c\uba85\ud0dc\ub3c4\uc5d0 \ubbf8\uce58\ub294 \uc601\ud5a5","\uc608\uc220 \uad50\uacfc \uc911\uc2ec \uc735\ud569\uc778\uc7ac\uad50\uc721(STEAM) \uc2e4\ucc9c \ubc29\uc548 - \ubbf8\uc220\uad50\uacfc \uc218\uc5c5 \uc0ac\ub840 \uc911\uc2ec\uc73c\ub85c -","\uc5b8\uc5b4\ub124\ud2b8\uc6cc\ud06c \ubd84\uc11d\ubc95\uc744 \ud65c\uc6a9\ud55c \uad50\uc721\uacfc\uc815 \uc804\ubb38\uac00\ub85c\uc11c\uc758 \uad50\uc0ac\uc5ed\ub7c9 \ubd84\uc11d","2015 \uac1c\uc815 \uad50\uc721\uacfc\uc815\uc5d0\uc11c \ud1b5\ud569\uacfc\ud559\uacfc \uacfc\ud559\ud0d0\uad6c\uc2e4\ud5d8 \uad50\uacfc\uc5d0 \uad00\ud574 \uace0\ub4f1\ud559\uad50 \uacfc\ud559 \uad50\uc0ac\ub4e4\uc774 \uae30\ub300\ud558\ub294 \ubd80\ubd84\uacfc \uc6b0\ub824\ud558\ub294 \ubd80\ubd84\uc5d0 \ub300\ud55c \ubd84\uc11d","\uc18c\uc124\uacfc \uacfc\ud559, \uadf8 \uc735\ud569 \uad50\uc721\uc758 \uac00\ub2a5\uc131","\ubbf8\ub798\uc0ac\ud68c \ub300\ube44 \uccb4\uc721\uad50\uacfc\uc758 \uad50\uc721\ubc29\ud5a5 \ud0d0\uc0c9","\ub300\ud559 \uad50\uc591\uc911\uad6d\uc5b4\uc640 \uace0\ub4f1\ud559\uad50 \uc911\uad6d\uc5b4 \uacf5\uad50\uc721\uc758 \ubbf8\ub798\uc9c0\ud5a5\uc801 \uc5f0\uacc4 \uc2dc\uc2a4\ud15c \uad6c\ucd95 \ub2f4\ub860","\uace0\ub4f1\ud559\uad50 \uacfc\ud559\ud0d0\uad6c\uc2e4\ud5d8 \uad50\uacfc\uc5d0 \ud53c\uc9c0\uceec \ucef4\ud4e8\ud305\uc744 \uc735\ud569\ud55c \uc218\uc5c5\uc774 SW \uad50\uc721 \uc778\uc2dd \ubc0f \uc735\ud569 \uc18c\uc591\uc5d0 \ubbf8\uce58\ub294 \uc601\ud5a5","\ub514\uc9c0\ud138 \uc2dc\ub300 \ubbf8\ub514\uc5b4 \ub9ac\ud130\ub7ec\uc2dc \uc5ed\ub7c9 \uc99d\uc9c4\uc744 \uc704\ud55c \uacf5\uc601\ubc29\uc1a1\uc758 \uc5ed\ud560 \uace0\ucc30","4\ucc28 \uc0b0\uc5c5\ud601\uba85\uacfc \ud3ec\uc2a4\ud2b8\ud734\uba3c \uc2dc\ub300\ub85c\uc758\ubcc0\ud654\uc5d0 \ub530\ub978 \ubbf8\uc220\uad50\uc721 \ucf58\ud150\uce20 \ud0d0\uc0c9","\uace0\ub4f1\ud559\uad50 \uac00\uc815\uacfc\ud559 \uad50\uc721\uacfc\uc815 \uac1c\uc120 \ubc29\uc548 \ud0d0\uc0c9","IT \uae30\uc220\uc744 \ud65c\uc6a9\ud55c \ud55c\uad6d\uc758 \ucda4 \uad50\uc721 \ubc29\uc548","\ubbf8\ub798 \ud559\uad50 \uad50\uc0ac\uc758 \uad50\uc218\ud559\uc2b5 \uc5ed\ub7c9 \uac15\ud654 \uad50\uc721 \ud504\ub85c\uadf8\ub7a8 \uac1c\ubc1c\uc744 \uc704\ud55c \uad50\uc721\uc694\uad6c\ub3c4 \ubd84\uc11d","\ub2e4\uc911\uc5b8\uc5b4 \uc0ac\ud68c\uc5d0\uc11c\uc758 \ud55c\uad6d\uc5b4 \uad50\uc721\uc758 \uc5ed\ud560\uacfc \uc704\uc0c1","\uad50\uacfc\uc758 \uc0dd\ud0dc\uc640 \uad50\uacfc\uc758 \uc9c4\ud654 -\uad50\uacfc\uc758 \uac1c\ub150\uc5d0 \ub300\ud55c \ud328\ub7ec\ub2e4\uc784 \ubcc0\ud654\uc640 \uad6d\uc5b4\uad50\uacfc\uc758 \uc9c4\ud654 \uc870\uac74-","\uc2f1\uac00\ud3ec\ub974\uc758 \uad50\uc721 \uc815\ucc45\uacfc \uc9c0\ub9ac \uad50\uc721\uacfc\uc815","\uad50\uc0ac\ub97c \ud76c\ub9dd\ud558\ub294 \uc77c\ubc18\uace0 \ud559\uc0dd\ub4e4\uc758 \ud2b9\uc131 \ubcc0\ud654- \ud559\uc5c5\uc131\ucde8\ub97c \uc911\uc2ec\uc73c\ub85c","\ubbf8\ub798 \uc0ac\ud68c\uc640 \uad50\uc721\uc744 \uc704\ud55c \uad50\uc721\uacf5\ud559 \uc5f0\uad6c \ubc0f \uc2e4\ucc9c \uc601\uc5ed\uc758 \uc7ac\uc870\uba85","\uacf5\ud559\uacc4\uc5f4 \uad50\uc9c1\uc804\uacf5 \uc608\ube44\uad50\uc0ac\uc758 STEAM\uad50\uc721 \uc774\ud574\ub3c4 \ubc0f \uc778\uc2dd\ud604\ud669","STEAM\uad50\uc721 \uc2dc\ud589\uc5d0 \ub530\ub978 \ub514\uc790\uc778\uad50\uc721 \ubc29\uc548","\ub378\ud30c\uc774 \uae30\ubc95\uc744 \ud65c\uc6a9\ud55c ICT\uae30\ubc18\uc758 \ubbf8\ub798 \ucd08\u00b7\uc911\ub4f1\ud559\uad50 \uc124\uacc4\uc640 \uad50\uc6d0\uad50\uc721 \uc5f0\uad6c","\uad50\uc6d0\uc591\uc131\uad50\uc721\uacfc\uc815\uacfc \uad50\uc6d0\uc784\uc6a9\ud6c4\ubcf4\uc790 \uc120\uc815\uacbd\uc7c1\uc2dc\ud5d8\uc5d0 \ub098\ud0c0\ub09c \uc911\ub4f1\uc218\ud559\uad50\uc0ac\uc5d0\uac8c \uc694\uad6c\ub418\ub294 \uc9c0\uc2dd \ubd84\uc11d- \uad50\uc218\ub97c \uc704\ud55c \ub0b4\uc6a9 \uc9c0\uc2dd\uc744 \uc911\uc2ec\uc73c\ub85c","4\ucc28 \uc0b0\uc5c5\ud601\uba85\uc2dc\ub300\uc758 \uc131\uacf5\ucc3d\uc5c5\uc744 \uc704\ud55c \uc0c1\ub2f4\uc790\uc758 \uc5ed\ud560\uc5d0 \uad00\ud55c \uc5f0\uad6c - \uc0c1\ub2f4\uc131\uacfc\uc640 \uc0ac\ud68c\uc801\uc9c0\uc9c0\uc758 \ub9e4\uac1c\uc5ed\ud560\uc744 \uc911\uc2ec\uc73c\ub85c","2030 \ubbf8\ub798 \uad50\uc218\ud559\uc2b5 \ud658\uacbd \uc124\uacc4\ub97c \uc704\ud55c \ubc29\ud5a5 \ud0d0\uc0c9","\ub2e4\ubb38\ud654 \uc0ac\ud68c\ub85c\uc758 \ubcc0\ud654\uc5d0 \ub530\ub978 \u300c\uc0ac\ud68c \ubb38\ud654\u300d\uad50\uacfc\uc11c \ubb38\uc81c\uc810 \ubd84\uc11d","2015 \uad6d\uc81c\uacc4\uc5f4 \uc804\ubb38\uad50\uacfc \uad50\uc721\uacfc\uc815 \uac1c\uc815 \uc5f0\uad6c","\uc5b4\ub9b0\uc774\ub97c \uc704\ud55c \ucca0\ud559 \uad50\uc721\uc758 \uac00\ub2a5 \uadfc\uac70 \u2015\ud53c\uc544\uc81c\uc758 \uc778\uc9c0 \ubc1c\ub2ec \uc774\ub860 \ube44\ud310\uc744 \uc911\uc2ec\uc73c\ub85c\u2015","\ubbf8\ub798 \ud559\uad50 \uad50\uc0ac\uc758 \uad50\uc218\ud559\uc2b5 \uc5ed\ub7c9 \ubaa8\ub378\ub9c1","\uc601\uc7ac\uad50\uc721\uc5d0\uc11c\uc758 ICT \uad50\uc721 \ub3c4\uc785\uc5d0 \ub300\ud55c \uad50\uc0ac\ub4e4\uc758 \uc778\uc2dd","\u300e\uc81c4\ucc28 \uc0b0\uc5c5\ud601\uba85\uc2dc\ub300 \ub300\ud55c\ubbfc\uad6d \ubbf8\ub798\uad50\uc721\ubcf4\uace0\uc11c\u300f \ud574\uc124- \ub300\ud559 \ubc0f \uc9c1\uc5c5\uad50\uc721\uc744 \uc911\uc2ec\uc73c\ub85c","\ubbf8\ub798\uc0ac\ud68c\uc758 \ubcc0\ud654\uc640 \ud55c\ubb38\uad50\uacfc\uc758 \uc804\ub7b5\uc801 \ub300\uc751 \ubc29\uc548 \ubaa8\uc0c9","\ubbf8\ub798 \uc911\ub4f1 \ud559\uad50\uc7a5\uc758 \uc790\uc9c8\uacfc \uc5ed\ud560\uc5d0 \uad00\ud55c \uc5f0\uad6c","\ubbf8\ub798 \uad50\uc721\ud658\uacbd \ubcc0\ud654\ub97c \ubc18\uc601\ud55c \uc9c0\ubc29\uad50\uc721\uc7ac\uc815 \uc6b4\uc601 \uc804\ub7b5 \ud0d0\uc0c9","\ubbf8\ub798 \uc735\ud569\ud615 \uacfc\ud559\uae30\uc220\uc778\uc7ac(STEAM)\ub97c \uc704\ud55c \ubbf8\ub798\ud559\uad50 \ud2b9\uc131 \ud0d0\uc0c9","\ubbf8\ub798 \ud559\uad50\ubcf4\uac74\uad50\uc721\uc758 \uc7c1\uc810\uacfc \uacfc\uc81c","\ubbf8\ub798 \ubcc0\ud654 \uc0ac\ud68c\uc5d0\uc11c \ud559\uad50\uc758 \uc704\uc0c1\uacfc \uad50\uc7a5 \ub9ac\ub354\uc2ed","SW\ucf54\ub529\uae30\ubc18 \uba54\uc774\ucee4\uad50\uc721\uc6a9 \uad50\uc218-\ud559\uc2b5\ubaa8\ud615\uc758 \ud6a8\
