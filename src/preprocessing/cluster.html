\uc2ec\uc5ed\ub7c9 \uc81c\uace0\ub97c \uc704\ud55c \uacfc\ud559 \uad50\uc0ac\uad50\uc721 \uac1c\uc120 \ubc29\uc548","2007 \uac1c\uc815 \uc911\ud559\uad50 \uacfc\ud559 \uad50\uacfc\uc11c\uc5d0 \ub098\ud0c0\ub09c 21\uc138\uae30 \uae00\ub85c\ubc8c \uacfc\ud559\uc801 \uc18c\uc591\uc758 \ud0d0\uc0c9","e-\ube44\uc988\ub2c8\uc2a4 \ubd84\uc57c \ud2b9\uc131\ud654 \uace0\ub4f1\ud559\uad50 \uad50\uc721\uacfc\uc815 \uac1c\ubc1c\uc744 \uc704\ud55c \uad50\uc721 \ud544\uc694\uc131 \ubd84\uc11d _ \uc81c\ucc9c\uc9c0\uc5ed\uc744 \uc911\uc2ec\uc73c\ub85c","\ucd08\ub4f1\ud559\uad50 \uc800\ud559\ub144\uc744 \ub300\uc0c1\uc73c\ub85c \ud55c \uc735\ud569\uc778\uc7ac\uad50\uc721(STEAM) \ud504\ub85c\uadf8\ub7a8 \uac1c\ubc1c \ubc0f \uc801\uc6a9 \ud6a8\uacfc","\uc74c\uc545\uacfc \uad50\uc721\uacfc\uc815\uc5d0\uc11c \uad6d\uc545\uc758 \ubcc0\ud654\uc640 \uc81c\uc8fc\uc9c0\uc5ed \ucd08\ub4f1\uad50\uc0ac\uc758 \uad6d\uc545\uad50\uc721\uc5d0 \ub300\ud55c \uc778\uc2dd","\uace0\ub4f1\ud559\uc0dd\uc758 \ubbf8\ub798\ud575\uc2ec\uc5ed\ub7c9, \ud589\ub3d9\uc870\uc808\ub2a5\ub825, \uad6d\uc5b4\uc131\ucde8\ub3c4 \uac04\uc758 \uad00\uacc4","\ucd08\u00b7\uc911\ub4f1\ud559\uad50\uae09\ubcc4 \uad50\uc0ac\uc640 \ud559\uc0dd\uc758 \ud1b5\uc77c\uad50\uc721\uc5d0 \ub300\ud55c \uc778\uc2dd \ucc28\uc774","\uc911\ub4f1\ud559\uad50\uc7a5\uc758 \ud575\uc2ec \uc5ed\ub7c9 \uc9c0\ud45c \uac1c\ubc1c\uacfc \uc5ed\ub7c9 \uc218\uc900 \ubd84\uc11d \uc5f0\uad6c","\ubbf8\ub798 \ud55c\uad6d\uc778\uc758 \ud575\uc2ec \uc5ed\ub7c9 \uc99d\uc9c4\uc744 \uc704\ud55c \ucc3d\uc758\uc801 \ubb38\uc81c \ud574\uacb0\ub825 \uae30\ubc18\uc758 \uc815\ubcf4 \uad50\uc721 \uc815\ucc45 \ubc29\ud5a5 \ud0d0\uc0c9","\uac00\uc871\uce5c\ud654\uc801 \uc9c0\uc5ed\uc0ac\ud68c\uc758 \uac1c\ub150\ud654\ub97c \uc704\ud55c \uae30\ucd08 \uc5f0\uad6c","\uc2a4\ud1a0\ub9ac\ud154\ub9c1\uc744 \ud65c\uc6a9\ud55c \ub85c\ubd07 \ud504\ub85c\uadf8\ub798\ubc0d \uc218\uc5c5\uc758 \ud6a8\uacfc","\uc2dc\ubbfc\uad50\uc721\uc744 \uc704\ud55c \ubbf8\ub798\ud615 \uccb4\ud5d8\ud559\uc2b5 \ubc29\uc548 \uc5f0\uad6c -\uacbd\uae30\ub3c4 \uc0ac\ub840\ub97c \uc911\uc2ec\uc73c\ub85c-","\ubb38\uc81c\uc911\uc2ec\ud559\uc2b5(PBL)\uc758 \uc218\uc5c5 \ub2e8\uacc4\ubcc4 \ud559\uc2b5\ud65c\ub3d9\uc758 \ud2b9\uc131\uacfc \uad50\uc721\uc801 \uc758\ubbf8 \ud0d0\uc0c9 - \ucd08\ub4f1 \uacfc\ud559 \uc218\uc5c5\uc744 \uc911\uc2ec\uc73c\ub85c -","\ucd08\ub4f1\ud559\uad50 \uc2e4\uacfc \uad50\uacfc\uc5d0 \ub300\ud55c u-\ub7ec\ub2dd \uc801\uc6a9 \ubc29\uc548 \ud0d0\uc0c9","\uae30\ud68d 1  \uc911\uc138 \ub77c\ud2f4\uc5b4 \ubb38\ud654\uad8c\uacfc \ud55c\uc790 \ubb38\ud654\uad8c\uc758 \uc774\uc911 \uc5b8\uc5b4\uc640 \ubb38\ud654 ; \ud55c\ubb38 \uad50\uc721 \uc9c4\ud765\uc744 \uc704\ud55c \ub3c5\uc77c\uc758 \ub77c\ud2f4\uc5b4\uc640 \ud55c\ubb38 \uad50\uc721 \uc0ac\ub840 \uac80\ud1a0","\uc0c1\uc5c5\uacc4\uc5f4 \ud2b9\uc131\ud654\uace0\ub4f1\ud559\uad50 \ud604\ud669\uacfc \ubc1c\uc804\uacfc\uc81c","\uacf5\uad50\uc721 \uc815\uc0c1\ud654\ub97c \uc704\ud55c \uae30\ucd08 \uc5f0\uad6c","\ubbf8\ub798\uc9c0\ud5a5\uc801 \uad50\uc721\ub300\ud559 \uad50\uc721\uacfc\uc815 \uc2dc\uc548 \uac1c\ubc1c","\uc9c4\ub85c\uad50\uc721\uc2e4\ud0dc\uc870\uc0ac\ubcf4\uace0\uc11c","\ud658\uacbd \uad50\uc0ac\uac00 \ubc14\ub77c\ubcf8 \ud658\uacbd \uad50\uacfc\uc758 \ubbf8\ub798","\uc0c8\ub85c\uc6b4 \uccb4\uc721\uacfc \uad50\uc721\uacfc\uc815\uc758 \ubd84\uc11d\uc5f0\uad6c","\ud2b9\uc9d1  \uad6d\uac00 \uc218\uc900 \uad6d\uc5b4\uc5b8\uc5b4 \ub2a5\ub825 \uac80\uc0ac\uc758 \ube44\ud310\uc801 \uac80\ud1a0 ; \uc218\ub2a5 \uc5b8\uc5b4 \uc601\uc5ed \ubb38\ud56d\uc758 \ube44\ud310\uc801 \uac80\ud1a0\uc640 \ub300\uc548","\ucd08\uc911\ub4f1\ud559\uad50\uc5d0\uc11c \uc218\ud559\uad50\uc721\uccb4\uacc4\uc640 \uc5f0\uacc4\ub41c \ucef4\ud4e8\ud130 \ud504\ub85c\uadf8\ub798\ubc0d \uad50\uc721\uacfc\uc815\uacfc \uad50\uc218\ubc29\ubc95","\ubbf8\ub798 \uc9c1\uc5c5\uc0ac\ud68c\uc758 \ubcc0\ud654\uc5d0 \ub300\ube44\ud55c \uccad\uc18c\ub144\uc758 \ud6a8\uc728\uc801\uc778 \uc0ac\ud68c\ud654 \ucd09\uc9c4\ubc29\uc548","PBL c870\uc808\uac04\uc758 \uad00\uacc4\uc5d0\uc11c \uacfc\uc81c\ub3c4\uad6c\uc131\uc9c0\uac01\uc758 \ub9e4\uac1c\ud6a8\uacfc","\ubbf8\uc220\uacfc \uc778\uc131 \uc911\uc2ec \uc131\ucde8\uae30\uc900 \uac1c\ubc1c\uc5d0 \uad00\ud55c \uc5f0\uad6c","\uc2e4\uacfc\uad50\uacfc \ub18d\uc5c5 \uc0dd\uba85 \uae30\uc220 \uc601\uc5ed\uc5d0\uc11c\uc758 \uc9c0\uc18d\uac00\ub2a5\ubc1c\uc804\uc744 \uc704\ud55c \uc2e4\ucc9c \ubc29\uc548 \ud0d0\uc0c9","\ud574\uc678 \uba54\uc774\ucee4\uad50\uc721 \uc6b0\uc218 \uc0ac\ub840 \ubd84\uc11d\uc744 \ud1b5\ud55c \uad6d\ub0b4 \ucd08\u00b7\uc911\ub4f1 \uba54\uc774\ucee4\uad50\uc721 \ud65c\uc131\ud654\ub97c \uc704","\uc608\ube44 \ucd08\ub4f1 \uad50\uc0ac\ub97c \uc704\ud55c \ubbf8\uc220 \uad50\uc721 \ud504\ub85c\uadf8\ub7a8\uc758 \ud3c9\uac00 \uc124\uacc4","\ub514\uc9c0\ud138 \uc2dc\ub300 \uc608\uc220\uad50\uc721\uc758 \uc0c8\ub85c\uc6b4 \ubc29\ud5a5\uc744 \uc704\ud55c \ud0d0\uc0c9\uc801 \uc5f0\uad6c","\uc18c\ub2c9\ud30c\uc774\ub97c \ud65c\uc6a9\ud55c \uc74c\uc545 \ucf54\ub529 \uad50\uc721 \ud504\ub85c\uadf8\ub7a8 \uac1c\ubc1c","\u2018\uacfc\ud559\uc758 \uc9c0\ud61c\u2019\uc5d0 \ub300\ud55c \ud0d0\uc0c9\uc801 \uc5f0\uad6c -\uc9c0\ud61c \uc9c0\ud5a5\uc801 \uacfc\ud559\uad50\uc721\uc744 \ud5a5\ud558\uc5ec-","\ucef4\ud4e8\ud305 \uc0ac\uace0\ub825 \ud5a5\uc0c1\uc744 \uc704\ud55c \uc2a4\ud06c\ub798\uce58 \ud504\ub85c\uadf8\ub798\ubc0d \uad50\uc721\uc758 \ud6a8\uacfc \ubd84\uc11d","\ucd08\ub4f1 \uc601\uc5b4 \uc4f0\uae30 \uc9c0\ub3c4\uc758 \ubbf8\ub798 \ubc29\ud5a5","2015 \uac1c\uc815 \ud1b5\ud569\uad50\uacfc \uad6c\uc131 \ucc28\uc2dc \uc801\uc6a9 \ubc29\uc548\uc5d0 \uad00\ud55c \uc5f0\uad6c","\ud559\uc2b5\uc790 \uc911\uc2ec \uad50\uc721\uc5d0\uc11c \ub514\uc9c0\ud138\uad50\uacfc\uc11c\uc758 \uc5ed\ud560 \ud0d0\uc0c9","\uad6d\ub0b4 \uc18c\ud504\ud2b8\uc6e8\uc5b4\uad50\uc721 \uc5f0\uad6c\ub3d9\ud5a5 \ubd84\uc11d","\uc77c\ubcf8\uc758 \ud559\uc0dd \uc218 \uac10\uc18c \uc608\uce21\uacfc \uad50\uc6d0\uc591\uc131 \ub300\uc751 \uc815\ucc45","\uacfc\ud559\uc601\uc7ac\ub97c \uc704\ud55c \uc5f0\uad6c\uc724\ub9ac\uad50\uc721 \ubc0f \uc724\ub9ac\uc801 \uc5f0\uad6c\ud658\uacbd\uc870\uc131\uc758 \ud604\ud669\uacfc \uc774\uc5d0 \ub300\ud55c \uc601\uc7ac\ub2f4\ub2f9 \uad50\uc0ac\ub4e4\uc758 \uc778\uc2dd \uc870\uc0ac","\uad50\uc721\ud604\uc7a5\uc758 \uad50\uacfc \uac04 \ucc3d\uc758 \uc735\ud569 \uccb4\uc721\uad50\uc721 \uc2e4\ucc9c \uc0ac\ub840 - STEAM","\uace0\uad50\ud559\uc810\uc81c \ub3c4\uc785 \ucd94\uc9c4 \uc815\ucc45\uc5d0 \ub300\ud55c \ube44\ud310\uc801 \uac80\ud1a0","2035 \ubbf8\ub798\uad50\uc721 \uc2dc\ub098\ub9ac\uc624 \ucd08\u00b7\uc911\ub4f1\uad50\uc721\uc744 \uc911\uc2ec\uc73c\ub85c","\ucc3d\uc758\uc131 \uc99d\uc9c4\uc744 \uc704\ud55c \uc778\ud3ec\uadf8\ub798\ud53d STEAM\uad50\uc721 \ud504\ub85c\uadf8\ub7a8 \uac1c\ubc1c","\ucc3d\uc758\uc801 \uc735\ud569\uc778\uc7ac\uc591\uc131\uc744 \uc704\ud55c \ud559\uad50\uad00\ub9ac\uc790 \uad50\uc721 \ud504\ub85c\uadf8\ub7a8 \uac1c\ubc1c \ubc0f \uc801\uc6a9","\ubbf8\uc220\uc744 \ud1b5\ud55c \ucc3d\uc758\u00b7\uc735\ud569 \uc5ed\ub7c9 \uc99d\uc9c4\uacfc \ucc3d\uc758\u00b7\uc735\ud569\uad50\uc721(A-STEAM)\uc758 \uc2e4\ucc9c","\uc81c4\ucc28 \uc0b0\uc5c5\ud601\uba85 \uc2dc\ub300\uc758 \uad50\uc721 \ud559\uad50\uc758 \ubbf8\ub798 (RR2018-01)","\uc88b\uc740 \uc74c\uc545 \uc218\uc5c5\uc5d0 \ub300\ud55c \uc911\ub4f1 \uc74c\uc545\uad50\uc0ac\uc758 \uc778\uc2dd \uc870\uc0ac \uc5f0\uad6c","\ud559\ub839\uc778\uad6c\uac10\uc18c\uc5d0 \ub530\ub978 \ud559\uad50 \ubc0f \ud559\uae09\uc218 \uc815\ucc45","\ucd08\ub4f1\ud559\uad50 \ubc1c\uba85\uad50\uc2e4\uc5d0\uc11c \ucc3d\uc758\uc801 \ubc1c\uc0c1\uae30\ubc95\uc758 \uc801\uc6a9\uacfc \ud6a8\uacfc","\uc5b8\uc5b4\ub124\ud2b8\uc6cc\ud06c \ubd84\uc11d\ubc95\uc744 \ud65c\uc6a9\ud55c \uad50\uc721\uacfc\uc815 \uc804\ubb38\uac00\ub85c\uc11c\uc758 \uad50\uc0ac\uc5ed\ub7c9 \ubd84\uc11d","\uc18c\uc124\uacfc \uacfc\ud559, \uadf8 \uc735\ud569 \uad50\uc721\uc758 \uac00\ub2a5\uc131","\uacfc\ud559\uad50\uacfc\uc5d0\uc11c \ubcf8 \uad6d\uc5b4\uad50\uacfc\uc640\uc758 \ub9cc
