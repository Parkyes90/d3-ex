c9c0\ub3c4 \uc0ac\ub840 \uac1c\ubc1c\uc744 \ud1b5\ud55c \uc74c\uc545\uacfc \ub9de\ucda4\ud615 \uc218\uc5c5 \ubc29\uc548 \ud0d0\uc0c9","\ucd08\ub4f1\ud559\uad50 \uc5b4\ub9b0\uc774\uc758 \uc804\uc778\uc801 \uc131\uc7a5\uc744 \uc704\ud55c \uac00\ucc3d\uc758 \uc2ec\ubbf8\uc801 \uacbd\ud5d8\uacfc \ud65c\ub3d9 \ubc29\uc548","\ud559\uc2b5\uc790 \uc8fc\ub3c4\uc801 \ub9de\ucda4 \ud559\uc2b5(Personalized Learning)\uc758 \uad50\uc218\u00b7\ud559\uc2b5 \ud750\ub984 \ubbf8\uad6d \uacf5\ub9bd \ucd08\ub4f1\ud559\uad50 \uc0ac\ub840","\ucd08\ub4f1\ud559\uc0dd \uc790\ub140\ub97c \ubc29\uacfc\ud6c4\ud559\uad50\uc5d0 \ucc38\uc5ec\uc2dc\ud0a4\ub294 \ucde8\uc5c5\ubaa8\uc758 \ub3d9\uae30\uc640 \ubc29\uacfc\ud6c4\ud559\uad50\uc5d0 \ub300\ud55c \ub9cc\uc871\ub3c4","\ud559\ub839\uae30 \uc544\ub3d9\uc758 \ud559\uad50\uc801\uc751 \uad00\ub828\ubcc0\uc778\ub4e4 \uac04\uc758 \uad00\uacc4\uad6c\uc870\ubd84\uc11d","\ud575\uc2ec\uc5ed\ub7c9\uacfc \uc735\ud569\uad50\uc721\uc5d0 \ucd08\uc810\uc744 \ub454 \uacfc\ud559\uacfc \uad50\uc721\uacfc\uc815 \uac1c\uc120\ubc29\ud5a5 \uc5f0\uad6c","\uccb4\uc81c\uc801 \ud559\uad50\ud601\uc2e0\uc744 \uc704\ud55c \uc9c4\ub2e8\ub3c4\uad6c \uac1c\ubc1c \ubc0f \ud0c0\ub2f9\ud654 \uc5f0\uad6c","\ucd08\ub4f1\ud559\uad50 \uc2dc\uae30 \uac00\uc815\ubc30\uacbd\uc774 \uc790\uc874\uac10 \ubc0f \ud559\uc5c5\uc131\ucde8\uc5d0 \ubbf8\uce58\ub294 \uc601\ud5a5","\ucd08\ub4f1\ud559\uad50 \uc74c\uc545\uacfc \uc9c0\ub3c4\uc11c\uc758 \uac00\ucc3d\uc9c0\ub3c4 \uad00\ub828 \ub0b4\uc6a9\uc5d0 \uad00\ud55c \ube44\ud310\uc801 \uace0\ucc30","\ucd08\ub4f1\ud559\uad50 \uc785\uc7a5\uc5d0\uc11c \ubcf8 \ub9cc 5\uc138\uc544 \ucd08\ub4f1\ud559\uad50 \uc785\ud559 -\uad50\uc721\uc8fc\uccb4\ub97c \uc911\uc2ec\uc73c\ub85c-","\uc804\ud1b5\ub180\uc774\ub97c \ud1b5\ud55c \uc720, \ucd08 \uc5f0\uacc4 \uc9dd \uac8c\uc784 \ud65c\ub3d9\uc774 \uc720\uc544\uc640 \ucd08\ub4f1\ud559\uad50 \uc544\ub3d9\uc758 \uc0ac\ud68c\uc131\uc5d0 \ubbf8\uce58\ub294 \uc601\ud5a5","\ucd08\ub4f1\ud559\uad50 \uc74c\uc545\uc218\uc5c5\uc5d0\uc11c\uc758 \uacfc\uc815\uc911\uc2ec\ud3c9\uac00\ub97c \uc801\uc6a9\ud55c \uc218\uc5c5\uc0ac\ub840 \uc5f0\uad6c","\ud2b9\uc131\ud654\uace0\ub4f1\ud559\uad50 \ubbf8\ub798\uc778\uc7ac\uc804\ud615\uc758 \ud3c9\uac00\uae30\uc900\uc5d0 \ub300\ud55c \uad50\uc0ac\uc640 \ud559\uc0dd\uc758 \uc778\uc2dd\ube44\uad50  \uc11c\uc6b8\uc2dc\uad50\uc721\uccad \ud2b9\uc131\ud654\uace0 \uc0ac\ub840\ub97c \uc911\uc2ec\uc73c\ub85c","\ucde8\ud559 \uc804 \uad50\uc721\uae30\uad00 \uc720\ud615\uacfc \uc544\ub3d9\uc758 \uc131\ubcc4\uc5d0 \ub530\ub978 \ucd08\ub4f1\ud559\uad50 \ucd08\uae30 \uc801\uc751 \ube44\uad50","\ud601\uc2e0\ud559\uad50 \ud559\uc0dd\uc758 \uae0d\uc815\uc801 \ubcc0\ud654\uacfc\uc815 \ud0d0\uc0c9 \uadfc\uac70\uc774\ub860\uc5d0 \uae30\ucd08\ud55c \uc0ac\ub840\ubd84\uc11d\uc744 \uc911\uc2ec\uc73c\ub85c","\ud559\uc0dd\uc911\uc2ec \ud559\uc2b5 \ud658\uacbd \uc870\uc131\uc744 \uc704\ud55c \uc720\ud734\uad50\uc2e4 \ud65c\uc6a9 \ubc29\uc548\uc5d0 \ub300\ud55c \uc5f0\uad6c \uacbd\uae30\ub3c4 \uc9c0\uc5ed \uc720\ud734\uad50\uc2e4\uc758 \uc2e4\ud0dc\uc640 \ud65c\uc6a9\uac00\ub2a5\uc131\uc744 \uc911\uc2ec\uc73c\ub85c","\ud2b9\uae30\uc801\uc131 \uc678\ubd80\uac15\uc0ac\uac00 \uc778\uc2dd\ud558\ub294 \ucd08\ub4f1\ud559\uad50 \ubc29\uacfc\ud6c4 \ud2b9\uae30\uc801\uc131 \uad50\uc721","\ud559\uad50 \uc548 \uba54\uc774\ucee4\uc2a4\ud398\uc774\uc2a4(Makerspace)\uae30\ubc18 \uba54\uc774\ucee4 \uad50\uc721\uc758 \ud559\uc2b5\uacfc\uc815 \ud0d0\uc0c9","\ud55c\uad6d\uc758 \uc7ac\ud574\ubb38\ud654\uc640 \uc548\uc804\uad50\uc721\uc5d0 \uad00\ud55c \ub300\ud559\uc758 \uc5ed\ud560 \uc77c\ubcf83,11 \ud6c4\ucfe0\uc2dc\ub9c8\uc758 \uad50\ud6c8","\ucd08\ub4f1\ud559\uad50 6\ud559\ub144 \ud559\uc0dd\uc758 \ubbf8\ub798 \uc2dc\uac04\uad00\uacfc \uadf8\ub9bf\uc758 \uad00\uacc4\uc5d0\uc11c \uc131\uc7a5 \ub9c8\uc778\ub4dc\uc14b\uc758 \ub9e4\uac1c\ud6a8\uacfc","\ucd08\ub4f1\ud559\uad50 3 \u00b7 4\ud559\ub144\uad70 \uae30\uc545 \ud569\uc8fc \uc218\uc5c5\uc744 \uc704\ud55c \uc9c1\uc18c(JIGSAW) \ud611\ub3
